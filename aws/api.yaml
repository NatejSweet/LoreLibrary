      parameters:
        - name: limit
          in: query
          required: false
          description: Number of worlds to return
          schema:
            type: integer
        - name: offset
          in: query
          required: false
          description: Offset for pagination
          schema:
            type: integer
      responses:
        '200':
          description: A list of worlds
          content:
            application/json:
              schema:
                type: object
                properties:
                  worlds:
                    type: array
                    items:
